<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
</head>
<style>
    /* tag선택자 */
    div {color: skyblue;}
    .jsy {color: pink;}
    #gray {color: gray;}
</style>
<body>
    <!-- .jsy -->
    <div class="jsy" id="gray">전서연</div>
    <div>전서연</div>
</body>
</html>
